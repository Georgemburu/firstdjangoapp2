{% extends 'base.html'%}
{% block content %}


<div>
   <p>Are you sure you want to delete this product?</p>
   <h4>{{ product.title }}</h4>
   <form action="" method="Post"> {% csrf_token %}
   <input type="submit" value="yes" class="delete">
   </form>
   <a href ="{{ product.get_absolute_url }}"> No </a>
{% comment %} /product/{{ product.id }} {% endcomment %}
</div>
{% endblock%}
